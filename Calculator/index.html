<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bgCircle"></div>

    <div class="calcWrap">
        <div class="calcContainer">
    
            <div id="display"></div> 

                <div class="calcBtns">

                    <button class="operatorBtn" onclick="pressedOperator('+')">+</button>
                <button onclick="pressedNum('7')">7</button>
                <button onclick="pressedNum('8')">8</button>
                <button onclick="pressedNum('9')">9</button>

                    <button class="operatorBtn" onclick="pressedOperator('-')">-</button>
                <button onclick="pressedNum('4')">4</button>
                <button onclick="pressedNum('5')">5</button>
                <button onclick="pressedNum('6')">6</button>

                    <button class="operatorBtn" onclick="pressedOperator('*')">*</button>
                <button onclick="pressedNum('1')">1</button>
                <button onclick="pressedNum('2')">2</button>
                <button onclick="pressedNum('3')">3</button>

                    <button class="operatorBtn" onclick="pressedOperator('/')">/</button>
                <button onclick="pressedNum('0')">0</button>
                <button onclick="pressedNum('.')">.</button>
                    <button class="operatorBtn" onclick="calculate()">=</button> 

                    <button id="clearBtn" onclick="deleteLastInput()">&#x232B</button>
                    <button id="acBtn" onclick="clearResult()">AC</button> 
          </div>  
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
