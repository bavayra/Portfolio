<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bgCircle"></div>

    <div class="calcWrap">
        <div class="calcContainer">
    
            <div id="display" role="status" aria-live="polite"></div> 

                <div class="calcBtns">

                    <button type="button" class="operatorBtn" aria-label="plus" onclick="pressedOperator('+')">+</button>
                <button type="button" aria-label="seven" onclick="pressedNum('7')">7</button>
                <button type="button" aria-label="eight" onclick="pressedNum('8')">8</button>
                <button type="button" aria-label="nine" onclick="pressedNum('9')">9</button>

                    <button type="button" class="operatorBtn" aria-label="minus" onclick="pressedOperator('-')">-</button>
                <button type="button" aria-label="four" onclick="pressedNum('4')">4</button>
                <button type="button" aria-label="five" onclick="pressedNum('5')" >5</button>
                <button type="button" aria-label="six" onclick="pressedNum('6')">6</button>

                    <button type="button" class="operatorBtn" aria-label="multiply" onclick="pressedOperator('*')" *</button>
                <button type="button" aria-label="one" onclick="pressedNum('1')">1</button>
                <button type="button" aria-label="two" onclick="pressedNum('2')" >2</button>
                <button type="button" aria-label="three" onclick="pressedNum('3')">3</button>

                    <button type="button" class="operatorBtn" aria-label="divide" onclick="pressedOperator('/')">/</button>
                <button type="button" aria-label="zero" onclick="pressedNum('0')">0</button>
                <button type="button" aria-label="point" onclick="pressedNum('.')">.</button>
                    <button type="button" class="operatorBtn" aria-label="equal" onclick="calculate()" >=</button> 

                    <button type="button" id="clearBtn" aria-label="delete" onclick="deleteLastInput()">&#x232B</button>
                    <button type="button" id="acBtn" aria-label="clear" onclick="clearResult()">AC</button> 
          </div>  
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
