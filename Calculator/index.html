<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bgCircle"></div>

    <div class="calcWrap">
        <div class="calcContainer">
    
            <div id="display" role="status" aria-live="polite"></div> 

                <div class="calcBtns">

                    <button type="button" class="operatorBtn" onclick="pressedOperator('+')" aria-label="plus">+</button>
                <button type="button" onclick="pressedNum('7')" aria-label="seven">7</button>
                <button type="button" onclick="pressedNum('8')" aria-label="eight">8</button>
                <button type="button" onclick="pressedNum('9')" aria-label="nine">9</button>

                    <button type="button" class="operatorBtn" onclick="pressedOperator('-')" aria-label="minus">-</button>
                <button type="button" onclick="pressedNum('4')" aria-label="four">4</button>
                <button type="button" onclick="pressedNum('5')" aria-label="five">5</button>
                <button type="button" onclick="pressedNum('6')" aria-label="six">6</button>

                    <button type="button" class="operatorBtn" onclick="pressedOperator('*')" aria-label="multiply">*</button>
                <button type="button" onclick="pressedNum('1')" aria-label="one">1</button>
                <button type="button" onclick="pressedNum('2')" aria-label="two">2</button>
                <button type="button" onclick="pressedNum('3')" aria-label="three">3</button>

                    <button type="button" class="operatorBtn" onclick="pressedOperator('/')" aria-label="divide">/</button>
                <button type="button" onclick="pressedNum('0')" aria-label="zero">0</button>
                <button type="button" onclick="pressedNum('.')" aria-label="point">.</button>
                    <button type="button" class="operatorBtn" onclick="calculate()" aria-label="equal">=</button> 

                    <button type="button" id="clearBtn" onclick="deleteLastInput()" aria-label="delete">&#x232B</button>
                    <button type="button" id="acBtn" onclick="clearResult()" aria-label="clear">AC</button> 
          </div>  
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
